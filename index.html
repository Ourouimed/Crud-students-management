<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Crud oop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./media/logo.png" alt="Ofppt logo">
            <h1>Ofppt Maroc</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Students</li>
                <li>Trainners</li>
            </ul>
        </nav>
    </header>
    <div class="container">

        <form class="students-form">
            <h2>Add New Student</h2>
            <input type="text" id="std-first-name" placeholder="Student First name" required>
            <input type="text" id="std-last-name" placeholder="Student Last name" required>
            <input type="date" id="bd" required>
            <select id="select-branche" required>
                <option>-- Choose A branche --</option>
                <option value="Developpement Digital">Developpement Digital</option>
                <option value="Infrasturcture Digital">Infrasturcture Digital</option>
                <option value="Infographie">Infographie</option>
                <option value="Gestion des entreprise">Gestion des entreprise</option>
            </select>
            <button id="add-student" type="submit">Add Student</button>
        </form>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Birth Date</td>
                    <td>Branche</td>
                    <td>Action btns</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
